            <!-- Notification container code -->
            <div id="notification-container" style="display: none;">
                <script>
                    // Get a reference to the container element
                    const container = document.getElementById("notification-container");

                    // Function to append a new notification item at the beginning of the container element
                    function prependNotification(message) {
                        // Create a new notification item element
                        const notificationItem = document.createElement("div");
                        notificationItem.classList.add("notification-item");
                        notificationItem.textContent = message;

                        // Insert the new notification item at the beginning of the container element
                        container.insertBefore(notificationItem, container.firstChild);
                    }

                    // Add event listener to the document
                    document.addEventListener('click', function(event) {
                        // If clicked element is not within the notification container
                        if (!container.contains(event.target) && event.target.id !== 'notification-link') {
                            // Hide the container
                            container.style.display = 'none';
                        }
                    });

                    // Add event listener to the notification link
                    document.getElementById('notification-link').addEventListener('click', function(event) {
                        // Prevent default link behavior
                        event.preventDefault();

                        // Toggle the display of the notification container
                        container.style.display = container.style.display === 'block' ? 'none' : 'block';
                    });
                </script>

                {% for task in tasks %}
                    {% if task.status == "SUCCESS" %}
                        <script>
                            // Append a new notification item for the successful task
                            prependNotification("Task ID: {{ task.task_id }}, Location: {{ task.location }} has been succeeded.");
                        </script>
                    {% endif %}
                {% endfor %}
            </div>
