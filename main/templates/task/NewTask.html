
{% extends 'base.html' %}

{% block content %}
<style>
    
    h1{
        text-align: center;
    }

    input[type="file"] {
        float: right;
        margin-right: 12%;
        margin-left: 0;
    }

    .new-task-form button[type=submit]{
        display: inline-block;
        background-color: #44df1c;
        color: white;
        padding: 3px 8px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 15%;
    }



</style>

<section class="new-task-form" >
    <h1>New Task</h1>
    <div class="form-task">
        <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
                <a class="btn btn-back new-task-back" href="{% url 'main:dashboard'  %}" role="button">Back</a>
        </form>
    </div>
</section> 
{% endblock %}
