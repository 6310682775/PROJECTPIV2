{% extends 'base.html' %}

{% block content %}
<style>

    h1{
      text-align: center;
    }

    .new-loop-form button[type=submit]{
        display: inline-block;
        background-color: #44df1c;
        color: white;
        padding: 3px 8px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 20%;
    }
    
</style>
<section class="new-loop-form" >
    <h1>Edit Loop</h1>
      <div class="form-loop">
          <form method="POST" enctype="multipart/form-data">
              {% csrf_token %} 
              {{ form.as_p }}
              <button type="submit">Save</button>
              <a class="btn btn-back-loop new-loop-back" href="{% url 'main:loop_dashboard' task_id %}">back</a>
          </form>
      </div>
</section>

{% endblock %}
